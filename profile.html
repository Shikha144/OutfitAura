<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyProfile|OutfitAura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<div class="profile-container">
    <h2><i class="fas fa-user-circle"></i>My Profile</h2>

    <form class="profile-form">
        <label for="profile-pic">Profile-Picture</label><br>
        <input type="file" id="profile-pic" accept="image/*"/><br>

        <label>Full Name</label><br>
        <input type="text"><br>

        <label>Email</label><br>
        <input type="email" required><br>

        <label>Prefferd Style</label><br>
        <select>
            <option>Casual</option>
            <option>Formal</option>
            <option>Partywear</option>
            <option>Sporty</option>
            <option>Boho</option>
            <option>Streetwear</option>
        </select>
<br>
        <label>Your Favourite Color</label><br>
        <input type="text"><br>

        <label>Size</label>
        <select>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select><br>

        <button type="submit">Update Profile</button>
    </form>
</div>

</html>
